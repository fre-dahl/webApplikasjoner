<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã˜ving2</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="modal" id="todoModal">
        <div class="modalContent">
            <span class="modalCloseBtn" id="modalClose">&times;</span>
            <input id="inputTitle" type="text" placeholder="Title">
            <input id="inputDesc" type="text" placeholder="Description">
            <input id="inputAuthor" type="text" placeholder="Author">
            <button id="submitTodoBtn">Create</button>
        </div>
    </div>
    <header class="mainHeader">
        <nav>
            <ul>
                <li>HIOF</li>
                <li>User User</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="createTodoSection">
            <button id="createTodoBtn">+ Todo</button>
        </section>
        <section class="cardSection">
            <div class="card" id="card1">
                <button class="cardBtn deleteBtn" id="deleteBtn1">delete</button>
                <button class="cardBtn completeBtn" id="completeBtn1">complete</button>
                <div class="cardContent" id="cardContent1">
                </div>
            </div>
            <div class="card" id="card2">
                <button class="cardBtn deleteBtn" id="deleteBtn2">delete</button>
                <button class="cardBtn completeBtn" id="completeBtn2">complete</button>
                <div class="cardContent" id="cardContent2"></div>
            </div>
            <div class="card" id="card3">
                <button class="cardBtn deleteBtn" id="deleteBtn3">delete</button>
                <button class="cardBtn completeBtn" id="completeBtn3">complete</button>
                <div class="cardContent" id="cardContent3"></div>
            </div>
        </section>
        <section id="tableSection">
            <table class="todoTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Completed Date</th> 
                    </tr>
                </thead>
                <tbody id="tableEntry">
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
    </footer>
    <script src="base.js" defer></script>
</body>
</html>
